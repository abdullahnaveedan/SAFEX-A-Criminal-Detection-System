{% extends 'structure.html' %}
{% block title %}Add Criminal Record{% endblock title %}

{% block bufferbody %}
<h1>ADD Criminal Record</h1>
<form class="container w-75" action="/cms.safex/caserecord/" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <p class="pt-2 mx-3">Criminal ID </p>
        <select class="form-control" id="id" name="criminalnumber">
            <option value = "0" disable>Select..</option>
            {% for i in data %}
                <option value="{{i.criminalid}}">{{i.criminalid}} {{i.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <p class="pt-2 mx-3">Area_Sublocality </p>
        <input required type="text" class="form-control" name="sublocality"  placeholder="Area Sublocality">
    </div>

    <div class="form-group ">
        <p class="pt-2 mx-3">Area_Locality </p>
        <input required type="text" class="form-control" name="locality"  placeholder="Area Locality">
    </div>

    <div class="form-group ">
        <p class="pt-2 mx-3">Crime Type </p>
        <input required type="text" class="form-control" name="ctype" placeholder="Crime type">
    </div>
    <div class="form-group">
        <label class="pt-2 mx-3">Crime Detail</label>
        <textarea class="form-control" rows="5" name="detail" placeholder="breif detail.."></textarea>
      </div>
    <div class="form-group ">
        <p class="pt-2 mx-3">City </p>
        <input required type="text" class="form-control" name="city"  placeholder="City">
    </div>

    <div class="form-group ">
        <p class="pt-2 mx-3">Province</p>
        <select class="form-control" name="province"  placeholder="Province">
            <option value = "0" disable>Province</option>
            <option value = "Punjab">PUNJAB</option>
        </select>
    </div>
   
    <br>
    <button  class="btn btn-success mb-4 w-25 p-3 font-weight-bolder" style="font-size:20px;">Save</a>
</form>
{% endblock bufferbody %}
